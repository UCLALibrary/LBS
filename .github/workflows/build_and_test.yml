name: Build and Test LBS
on: 
  pull_request:
  workflow_dispatch:
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.ga.yml
    steps:
      - uses: actions/checkout@v2
      
      - name: Build the stack
        run: docker-compose -f $COMPOSE_FILE up --build -d
      
      - name: Wait for database
        run: sleep 15s
        shell: bash

        # Check logs separately, GA not showing all of both together
      - name: Logs (db)
        run: docker-compose -f $COMPOSE_FILE logs db --tail="all"

      - name: Logs (django)
        run: docker-compose -f $COMPOSE_FILE logs django --tail="all"

      - name: Containers
        run: docker-compose -f $COMPOSE_FILE ps

      - name: Top processes
        run: docker-compose -f $COMPOSE_FILE top

      - name: Create models
        run: docker-compose -f $COMPOSE_FILE exec -T django python lbs/manage.py migrate
      
      - name: Load data
        run: docker-compose -f $COMPOSE_FILE exec -T django python lbs/manage.py load_initial_data lbs/qdb/fixtures/staff.csv lbs/qdb/fixtures/unit.csv lbs/qdb/fixtures/accounts.csv
      
      - name: Check connectivity
        #run: docker run --network container:django-frontend appropriate/curl -s -I http://localhost:8000/admin/
        run: curl -s -I http://localhost:8000/admin/
      
      - name: Run tests
        # -T to disable TTY allocation
        run: docker-compose -f $COMPOSE_FILE exec -T django python lbs/manage.py test qdb
