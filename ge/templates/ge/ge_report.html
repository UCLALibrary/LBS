{% extends 'ge/base.html' %}

{% block content %}

{% if messages %}
<div class="box">
{% for message in messages %}
  <div>{{ message }}</div>
{% endfor %}
</div>
{% endif %}

<form id="upload_files" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="upload_submit" >Upload files</button>
</form>

<form id="get_report" method="get">
  {% csrf_token %}
  <input type="submit" class="btn" value="Get master report" name="get_master_report">
  <input type="submit" class="btn" value="Get AUL reports" name="get_aul_reports">
  <input type="submit" class="btn" value="Get departmental reports" name="get_dept_report">
 </form>
 
{% endblock %}
