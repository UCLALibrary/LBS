{% extends 'ge/base.html' %}

{% block content %}

{% if messages %}
<div class="box">
{% for message in messages %}
  <div>{{ message }}</div>
{% endfor %}
</div>
{% endif %}

<form id="add_fund" method="post">
  {% csrf_token %}
  <table class="data-form">
    {{ form.as_table }}
  </table>
  <button type="submit" id="add_submit">Add Fund</button>
</form>

{% endblock %}
